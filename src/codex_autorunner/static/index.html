<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#0a0c12" />
    <title>Codex Autorunner</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="stylesheet" href="/static/vendor/xterm.css" />
  </head>
  <body>
    <div class="app-shell">
      <nav class="nav-bar">
        <span class="nav-brand">CAR</span>
        <div class="tabs">
          <!-- Tabs will be injected here by tabs.js -->
        </div>
      </nav>

      <main>
        <section id="dashboard" class="panel active">
          <div class="cards">
            <div class="card status-card">
              <div class="card-header">
                <span class="label">Runner Status</span>
                <span id="runner-status" class="pill pill-idle">idle</span>
              </div>
              <div class="grid-two">
                <div>
                  <p class="muted">Run ID</p>
                  <p id="last-run-id" class="metric">–</p>
                </div>
                <div>
                  <p class="muted">Exit</p>
                  <p id="last-exit-code" class="metric">–</p>
                </div>
                <div>
                  <p class="muted">Started</p>
                  <p id="last-start" class="metric">–</p>
                </div>
                <div>
                  <p class="muted">Finished</p>
                  <p id="last-finish" class="metric">–</p>
                </div>
                <div>
                  <p class="muted">TODO</p>
                  <p id="todo-count" class="metric">–</p>
                </div>
                <div>
                  <p class="muted">Done</p>
                  <p id="done-count" class="metric">–</p>
                </div>
              </div>
              <div class="actions">
                <button id="start-run" class="primary">Start</button>
                <button id="start-once">Once</button>
                <button id="stop-run" class="ghost">Stop</button>
                <button id="resume-run" class="ghost">Resume</button>
                <button id="kill-run" class="danger">Kill</button>
                <button id="refresh-state" class="ghost">↻</button>
              </div>
              <p class="muted small" id="runner-pid">PID: –</p>
            </div>

            <div class="card todo-preview">
              <div class="card-header">
                <span class="label">TODO</span>
                <button id="refresh-preview" class="ghost sm">↻</button>
              </div>
              <ul id="todo-preview-list" class="checklist"></ul>
            </div>
          </div>
        </section>

        <section id="docs" class="panel">
          <div class="doc-nav">
            <button class="chip active" data-doc="todo">TODO</button>
            <button class="chip" data-doc="progress">PROGRESS</button>
            <button class="chip" data-doc="opinions">OPINIONS</button>
            <button class="chip" data-doc="spec">SPEC</button>
            <span class="muted" id="doc-status"></span>
          </div>
          <div class="doc-editor">
            <textarea id="doc-content" spellcheck="false"></textarea>
            <div class="doc-actions">
              <button id="save-doc" class="primary">Save</button>
              <button id="reload-doc" class="ghost">Reload</button>
              <button id="ingest-spec" class="ghost">Ingest SPEC → Docs</button>
              <button id="clear-docs" class="danger">Clear TODO/PROGRESS/OPINIONS</button>
            </div>
            <div class="doc-chat-panel">
              <div class="doc-chat-compose">
                <div class="doc-chat-input-row">
                  <textarea
                    id="doc-chat-input"
                    rows="1"
                    placeholder="Chat with this doc..."
                    spellcheck="false"
                  ></textarea>
                  <button id="doc-chat-send" class="primary sm" title="Send (Shift+Enter)">↑</button>
                  <button id="doc-chat-cancel" class="ghost sm hidden" title="Cancel">✕</button>
                </div>
                <div class="doc-chat-meta">
                  <span class="muted small" id="doc-chat-hint">Shift+Enter to send</span>
                  <span id="doc-chat-status" class="pill pill-idle">idle</span>
                </div>
              </div>
              <div id="doc-chat-response-wrapper" class="doc-chat-response-wrapper hidden">
                <div id="doc-chat-response" class="doc-chat-response"></div>
                <div id="doc-chat-error" class="doc-chat-error hidden"></div>
              </div>
              <details class="doc-chat-history-details" id="doc-chat-history-details">
                <summary class="doc-chat-history-toggle">
                  <span>History</span>
                  <span class="doc-chat-history-count" id="doc-chat-history-count">0</span>
                </summary>
                <div class="doc-chat-history" id="doc-chat-history"></div>
              </details>
            </div>
          </div>
        </section>

        <section id="logs" class="panel">
          <div class="inline-toolbar">
            <label>Run <input id="log-run-id" type="number" min="1" placeholder="latest" /></label>
            <label>Tail <input id="log-tail" type="number" min="10" value="200" /></label>
            <button id="load-logs" class="primary sm">Load</button>
            <button id="toggle-log-stream" class="ghost sm">Stream</button>
            <label class="chip">
              <input id="log-show-timestamp" type="checkbox" />
              <span>Timestamp</span>
            </label>
            <label class="chip">
              <input id="log-show-run" type="checkbox" />
              <span>Run</span>
            </label>
          </div>
          <pre id="log-output" class="log-viewer">(no log loaded)</pre>
        </section>

        <section id="terminal" class="panel">
          <div class="inline-toolbar">
            <span id="terminal-status" class="muted">Disconnected</span>
            <button id="terminal-connect" class="primary sm">Connect</button>
            <button id="terminal-resume" class="ghost sm">Resume</button>
            <button id="terminal-disconnect" class="ghost sm">Disconnect</button>
          </div>
          <div id="terminal-container" class="terminal-container">
            <div class="terminal-overlay" id="terminal-overlay">
              <p class="muted">Press Connect or Resume to launch Codex TUI</p>
            </div>
          </div>
        </section>
      </main>
    </div>
    <div id="toast" class="toast"></div>
    <script src="/static/vendor/xterm.js"></script>
    <script src="/static/vendor/xterm-addon-fit.js"></script>
    <script src="/static/app.js" type="module"></script>
  </body>
</html>
