<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Codex Autorunner</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="stylesheet" href="/static/vendor/xterm.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="hero">
        <h1 class="hero-title">CODEX AUTORUNNER</h1>
      </header>

      <nav class="tabs">
        <button class="tab active" data-target="dashboard">Dashboard</button>
        <button class="tab" data-target="docs">Docs</button>
        <button class="tab" data-target="logs">Logs</button>
        <button class="tab" data-target="terminal">Terminal</button>
      </nav>

      <main>
        <section id="dashboard" class="panel active">
          <div class="cards">
            <div class="card status-card">
              <div class="card-header">
                <span class="label">Runner Status</span>
                <span id="runner-status" class="pill pill-idle">idle</span>
              </div>
              <div class="grid-two">
                <div>
                  <p class="muted">Run ID</p>
                  <p id="last-run-id" class="metric">–</p>
                </div>
                <div>
                  <p class="muted">Exit</p>
                  <p id="last-exit-code" class="metric">–</p>
                </div>
                <div>
                  <p class="muted">Started</p>
                  <p id="last-start" class="metric">–</p>
                </div>
                <div>
                  <p class="muted">Finished</p>
                  <p id="last-finish" class="metric">–</p>
                </div>
                <div>
                  <p class="muted">TODO</p>
                  <p id="todo-count" class="metric">–</p>
                </div>
                <div>
                  <p class="muted">Done</p>
                  <p id="done-count" class="metric">–</p>
                </div>
              </div>
              <div class="actions">
                <button id="start-run" class="primary">Start</button>
                <button id="start-once">Once</button>
                <button id="stop-run" class="ghost">Stop</button>
                <button id="resume-run" class="ghost">Resume</button>
                <button id="kill-run" class="danger">Kill</button>
                <button id="refresh-state" class="ghost">↻</button>
              </div>
              <p class="muted small" id="runner-pid">PID: –</p>
            </div>

            <div class="card todo-preview">
              <div class="card-header">
                <span class="label">TODO</span>
                <button id="refresh-preview" class="ghost sm">↻</button>
              </div>
              <ul id="todo-preview-list" class="checklist"></ul>
            </div>
          </div>
        </section>

        <section id="docs" class="panel">
          <div class="doc-nav">
            <button class="chip active" data-doc="todo">TODO</button>
            <button class="chip" data-doc="progress">PROGRESS</button>
            <button class="chip" data-doc="opinions">OPINIONS</button>
            <span class="muted" id="doc-status"></span>
          </div>
          <div class="doc-editor">
            <textarea id="doc-content" spellcheck="false"></textarea>
            <div class="doc-actions">
              <button id="save-doc" class="primary">Save</button>
              <button id="reload-doc" class="ghost">Reload</button>
            </div>
          </div>
        </section>

        <section id="logs" class="panel">
          <div class="card">
            <div class="card-header">
              <span class="label">Logs</span>
              <div class="row">
                <label>Run <input id="log-run-id" type="number" min="1" placeholder="latest" /></label>
                <label>Tail <input id="log-tail" type="number" min="10" value="200" /></label>
                <button id="load-logs" class="primary sm">Load</button>
                <button id="toggle-log-stream" class="ghost sm">Stream</button>
              </div>
            </div>
            <pre id="log-output" class="log-viewer">(no log loaded)</pre>
          </div>
        </section>

        <section id="terminal" class="panel">
          <div class="card terminal-card">
            <div class="card-header">
              <div>
                <span class="label">Codex CLI</span>
              </div>
              <div class="row">
                <button id="terminal-connect" class="primary sm">Connect</button>
                <button id="terminal-disconnect" class="ghost sm">Disconnect</button>
              </div>
            </div>
            <div class="terminal-status muted small" id="terminal-status">
              Disconnected
            </div>
            <div id="terminal-container" class="terminal-container">
              <div class="terminal-overlay" id="terminal-overlay">
                <p class="muted">Press Connect to launch Codex TUI</p>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <div id="toast" class="toast"></div>
    <script src="/static/vendor/xterm.js"></script>
    <script src="/static/vendor/xterm-addon-fit.js"></script>
    <script src="/static/app.js" type="module"></script>
  </body>
</html>
